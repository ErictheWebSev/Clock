<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title> My Digital Clock</title>
		<link rel="stylesheet" href="clock.css">
		<script src="clock.js"></script>
	</head>
		<body>
			<div class="circle"></div>
			<div class="circle2"></div>
			<div id="clock">
			<div class="box"><span id="hours"> </span> </div> <span class="b"> :</span>
			<div class="box"><span id="minutes"> </span> </div> <span class="b"> :</span>
			<div class="box"><span id="seconds">  </span> </div>
			<div class="session"><span id="session"></span></div>
			</div>
		</body>
	</html>
